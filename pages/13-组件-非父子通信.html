<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="box">
        <child1></child1>
        <child2></child2>
    </div>
    <script>
        // $on监听事件
        // $emit触发事件
        var bus=new Vue()

        Vue.component('child1',{
            template:
            `
            <div>
                child1-<button @click="handleClick">详情信息</button>
            </div>
            `,
            methods:{
                handleClick(){
                    bus.$emit('kerwin','男人看了沉默·······')
                }
            }
        })
        Vue.component('child2',{
            template:
            `
            <div>child2-订阅者</div>
            `,
            mounted(){
                bus.$on('kerwin',(data)=>{
                    console.log('订阅者--child2====',data);
                })
            }
        })
        new Vue({
            el:'#box',
            data:{

            },
            methods:{

            }
        })
    </script>
</body>
</html>
