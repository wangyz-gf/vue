<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="box">
        <div ref="mydiv">1111111111</div>
        <input type="text" ref="mytext">
        <child ref="mychild"></child>
        <button @click="handleAdd">add</button>
    </div>
    <script>
        Vue.component('child',{
            template:
            `
            <div style="background-color: yellow;">child---{{childname}}</div>
            `,
            data(){
                return{
                    childname:'11111111',
                }
            }
        })
        // ref放在标签上，拿到的是原生节点
        // ref放在组件上，拿到的是组件对象，通信功能
        new Vue({
            el:'#box',
            data:{

            },
            methods:{
                handleAdd(){
                    // console.log(this.$refs);
                    // console.log(this.$refs.mytext);
                    console.log(this.$refs.mychild.childname);
                    this.$refs.mychild.childname='22222222222'
                }
            }
        })
    </script>
</body>
</html>
